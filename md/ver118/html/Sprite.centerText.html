<P>
<a name="1"><font size="5">centerTextメソッド(Spriteクラス)</font>
		    
		    <BR><BR>
<P>
指定された座標が中心になるように文字を描画します。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     centerText(<font color="blue">x</font>,<font color="blue">y</font>,<font color="blue">text</font>,<font color="blue">col</font>,<font color="blue">size</font>,<font color="blue">zOrder</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x</font>
</td>
<td>: テキストの中心のx座標</td>
</tr><tr><td>
<font color=blue>y</font>
</td>
<td>: テキストの中心のy座標</td>
</tr><tr><td>
<font color=blue>text</font>
</td>
<td>: 描画する値</td>
</tr><tr><td>
<font color=blue>col</font>
</td>
<td>: 色(通常<a href="Object.color.html">color</a>メソッドで指定)</td>
</tr><tr><td>
<font color=blue>size</font><i>(省略可能)</i>
</td>
<td>: 文字のサイズ </td>
</tr><tr><td>
<font color=blue>zOrder</font><i>(省略可能)</i>
</td>
<td>: 描画順序。値が小さいほど手前に描画される</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
 
</font>
