<a name="1"><font size="5">真偽</font>
		    
		    <BR><BR>
<P>
<a href="if.html">if</a>文や<a href="while.html">while</a>文などに用いられる条件式は、その条件が成立したか否かを表す必要があります。
条件が成立したときを<strong>真</strong>、成立していない場合を<strong>偽</strong>といいます。
<P>
Tonyuでは、すべての値が「真」または「偽」を表すようになっています。
<P>
<ul>
<li>真を表す値：  0以外の数値、オブジェクト(文字列も含む)
<li>偽を表す値：  数値の0、null
</ul>
<P>
<a name="2"><font size="+1"><strong>例</strong></font>
		    
                  <BR>
<ul>
<li> 5&gt;3    : 真
<li> 1+1==3 : 偽
<li> x&lt;10   : xが10未満の数値なら真、それ以外の場合は偽
<li> 1      : 真  
<li> 0      : 偽
<li> "tonyu": 真
</ul>
<P>
