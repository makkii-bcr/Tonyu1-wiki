<a name="1"><font size="5">$mouseY</font>
		    
		    <BR><BR>
<P>
マウスカーソルの位置($mouseX :x座標 / $mouseY :y座標) を返します。
<P>
<P>
 
メインウィンドウの左上が <strong>($mouseX,$mouseY)=(0,0)</strong><BR>
メインウィンドウの右下が<strong>($mouseX,$mouseY)=($screenWidth,$screenHeight)</strong>になります。
<P>
1.09から、画面外にいるマウスカーソルも位置がわかるようになりました。
<ul>
<li>メインウィンドウより左側にいる場合、$mouseXが負の値になります。
<li>メインウィンドウより上にいる場合、$mouseYが負の値になります。
</ul>
