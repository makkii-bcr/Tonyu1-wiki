<HR>
<P>
<P>
<a name="1"><font size="5">amodメソッド(Objectクラス)</font>
		    
		    <BR><BR>
<P>
剰余を求めますが、負の値を割る場合<a href="_bb_bb_bd_d1_b1_e9_bb_bb.html">%演算子</a>と挙動が変わります。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     amod(<font color="blue">a</font>,<font color="blue">b</font>) 
     
   <table>   
     <tr><td>
<font color=blue>a</font>
</td>
<td>:割られる数(整数)</td>
</tr><tr><td>
<font color=blue>b</font>
</td>
<td>:割る数(正の整数)</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong>  a-(aを超えない最大のbの倍数) 
  </tt></td></tr>
</table>  
<P>
 
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>
<P>
<strong>例1</strong></td><td align=right width=70>
<font size=-1><a href="_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre> 
extends SpriteChar;
print (amod(12,5));
print (12 % 5);
print (amod(-12,5));
print (-12 % 5);
</pre>
<P>
</td></tr></table>
 
</font>
