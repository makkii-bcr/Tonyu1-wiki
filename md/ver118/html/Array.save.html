<a name="1"><font size="5">saveメソッド(Arrayクラス)</font>
		    
		    <BR><BR>
<P>
配列の内容をテキストファイルに保存します。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     save(<font color="blue">fn</font>) 
     
   <table>   
     <tr><td>
<font color=blue>fn</font>
</td>
<td>: ファイル名</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
ファイルの保存先については、<a href="a_a5_d5_a5_a1_a5_a4_a5_eb_a4_ce_b0_b7_a4_a4_a4_cb_a4_c4_a4_a4_a4_c6.html">ファイルの扱いについて</a>を参照してください。
<P>
saveメソッドは、配列の要素を先頭から順に、１行ずつ出力したものをファイルに保存します。要素が文字列の場合、その内容をそのまま出力し、
文字列でない場合、要素の文字列表現を出力します。
