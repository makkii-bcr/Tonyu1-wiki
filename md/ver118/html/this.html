<font size="5">this</font><BR><BR>
<P>
<P>
thisは自分自身を表す特殊な変数です。
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td >
<P>
<strong>例1</strong></td><td align=right>
<font size=-1><a href="_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre> 
extends SpriteChar;
while (1) {
  for (a in $chars) {
    if (a!= this && crashTo(a)) die();
  }
  update();
}
<P>
</pre>
▲ このオブジェクトは、自分以外のオブジェクトに衝突すると、死亡します。
