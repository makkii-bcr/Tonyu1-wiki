<a name="1"><font size="5">$windowY</font>
		    
		    <BR><BR>
<P>
ウィンドウの位置を得たり、ウィンドウの移動を行います。
<P>
<P>
 
<P>
デスクトップ画面の左上が、メインウィンドウの左上に一致している場合
$windowX=0,$windowY=0 です。
<P>
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>
<P>
<strong>例1</strong></td><td align=right width=70>
<font size=-1><a href="_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre>
extends SpriteChar;
for (i=0 ; i&lt;100 ;i++){
  $windowY=i;
  update();
}</pre>
▲ ウィンドウが下に移動します
</td></tr></table>
 
</font>
