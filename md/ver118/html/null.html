<font size="5">null</font><BR><BR>
<P>
<P>
<strong>null</strong>とは、「何も値が入っていない」という意味です。変数に値が代入される前には、このnullという値が入っています。
<P>
ある変数がnullであるか(まだ値が入っていないか)どうかは、次のように判定できます
<table bgcolor=#ddddff><tr><td><pre>
<P>
if (x==null) ...
</pre></td></tr></table>
<P>
次のように、変数にnullを代入することも可能です。
<table bgcolor=#ddddff><tr><td><pre>
<P>
x=null;
</pre></td></tr></table>
