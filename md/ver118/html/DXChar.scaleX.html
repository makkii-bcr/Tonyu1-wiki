<a name="1"><font size="5">変数scaleX</font>
		    
		    <BR><BR>
オブジェクトの拡大率を指定します。scaleYが初期化されていないか、0の場合、縦横比は１のまま、scaleX倍拡大します。
 
 scaleYに値が設定されている場合、横方向にscaleX倍、縦方向にscaleY倍拡大します。
