<a name="1"><font size="5">randBetweenFloatメソッド($Mathクラス)</font>
		    
		    <BR><BR>
<P>
2つの値の間を範囲とする、実数乱数を返します
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     randBetweenFloat(<font color="blue">f</font>,<font color="blue">t</font>) 
     
   <table>   
     <tr><td>
<font color=blue>f</font>
</td>
<td>:実数値</td>
</tr><tr><td>
<font color=blue>t</font>
</td>
<td>:実数値</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> f&lt;tのときは、f以上t未満の乱数。 t&lt;fの場合t以上f未満。t==fの場合t。
  </tt></td></tr>
</table>
