<a name="1"><font size="5">is</font>
		    
		    <BR><BR>
<P>
<P>
オブジェクトが特定のクラスに属しているかを調べます。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt> 式 is クラス名</tt></td></tr>
</table>  
<P>
<i>式</i>で表されるオブジェクトのクラスが<i>クラス名</i>で表されるクラスに属しているならば真(0以外の値)を返します。また、オブジェクトの属するクラスが<i>クラス名</i>の子クラスである場合も真を返します。
<P>
 主に、<a href="for (xx in $chars).html">for (xx in $chars)</a>で、特定のクラスのオブジェクトだけを抜き出すのに使います。
