<a name="1"><font size="5">オブジェクトをコピーする</font>
		    
		    <BR><BR>
すでに画面上にあるオブジェクトと同じ動きをするオブジェクトを作ることができます。
<P>
コピーしたいオブジェクトをクリックし、メニューの「オブジェクト」＞「コピー」を選択します
<P>
<img src="../uploads/copyObj%2epng" alt="copyObj.png" border=0>
<P>
メニューの「オブジェクト」＞「貼り付け」を選択します。
新しいオブジェクトが現れます。
<P>
<img src="../uploads/pasted%2epng" alt="pasted.png" border=0>
<P>
実行すると、貼り付けられたオブジェクトもコピー元のオブジェクトと同じ動作をします。
<P>
