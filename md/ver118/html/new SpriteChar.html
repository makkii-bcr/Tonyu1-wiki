<a name="1"><font size="5">new SpriteChar</font>
		    
		    <BR><BR>
実行中にスプライトオブジェクトを新規作成します。
<P>
 
通常は次のように<a href="PlainChar.appear.html">appear</a>メソッドとともに使います。
また、new の後には作成したいクラス名を指定します。そのクラスはSpriteCharを継承して(ソースファイルの先頭にextends SpriteChar;とかかれ
て)いる必要があります。
<P>
sp=apeear(new ObjSChar(100,100,$pat_sample,1)); 
//spにスプライトオブジェクト(ObjSCharクラスのオブジェクト)が代入される
