<a name="1"><font size="5">サテライト</font>
		    
		    <BR><BR>
<P>
マップの縮小図を表示します。
メニューの「ウィンドウ」＞「サテライト」で開くことができます。
<P>
<img src="../uploads/sate%2epng" alt="sate.png" border=0>
※この図は、サンプルのHockey2を開いた状態の表示です。
<P>
画面右側にマップ全体の縮小図が出ます。
<P>
<font color=red>赤枠</font>はメインウィンドウが表示している範囲です。縮小図をクリックすることで赤枠を動かすことができます。メインウィンドウはそれに従ってスクロールします。
<P>
縮小図内で点滅する点は、オブジェクトの位置を表しています。
<P>
縮小図の表示範囲は矢印ボタン(<font color=green>緑枠</font> )または<font color=blue>青枠</font>の部分に数値を入力することで変更できます。
