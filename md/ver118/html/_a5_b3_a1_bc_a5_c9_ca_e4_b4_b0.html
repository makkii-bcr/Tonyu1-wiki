<P>
<a name="1"><font size="5">コード補完</font>
		    
		    <BR><BR>
エディタでの編集中に、メソッド名や変数名を自動的に入力する機能です。
<P>
<a name="2"><font size="+1"><strong>使い方</strong></font>
		    
                  <BR>
エディタにて文字列を入力すると、その文字列で始まるメソッド名および変数名の一覧が<strong>コード補完</strong>ウィンドウに表示されます。
<P>
この状態で、<strong>カーソルキーの↑↓</strong>を利用して候補を選択します。
<P>
<font size=-1 color=#0088ff>↓例えば、次の例では、エディタに<strong>dr</strong>と入力した場合に、drで始まるメソッドが表示されます。</font>
<P>
<img src="../uploads/codeComp%2epng" alt="codeComp.png" border=0>
<P>
<strong>カーソルキーの →</strong>を押すと、選択した候補がエディタに入力されます
<P>
<img src="../uploads/codeDecide%2epng" alt="codeDecide.png" border=0>
<P>
なお、コード補完機能は、メニューの<strong>オプション</strong>から無効にすることもできます。
<P>
<img src="../uploads/codeOpt%2epng" alt="codeOpt.png" border=0>
