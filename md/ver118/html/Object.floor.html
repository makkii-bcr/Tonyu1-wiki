<P>
<P>
<a name="1"><font size="5">floorメソッド(Objectクラス)</font>
		    
		    <BR><BR>
<P>
実数から整数への変換を、値を超えない最大の整数を得ることで行います。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     floor(<font color="blue">r</font>) 
     
   <table>   
     <tr><td>
<font color=blue>r</font>
</td>
<td>:実数値</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> rを超えない最大の整数
  </tt></td></tr>
</table>  
<P>
 
<P>
<strong>※</strong>  rが正または0の場合、<a href="Object.trunc.html">trunc</a>(r)と同じ値を返しますが、負の場合はtrunc(r)-1 が返されます。
 
</font>
</body></html>
