<P>
平方根を得ます

  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>

   <table>   
     <tr><td>
<font color=blue>x</font>
</td>

</tr>
   </table>   
     <BR><strong>戻り値:</strong> √x 
  </tt></td></tr>

<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>
<P>
<strong>例1</strong></td><td align=right width=70>
<font size=-1><a href="_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre> 
extends TextChar;
while (1) {
   dx=x-$mouseX;
   dy=y-$mouseY;
   text=sqrt(dx*dx+dy*dy); 
   update();
}
 
</pre>
▲ このオブジェクトとマウスカーソルの距離を計算します（本当は<a href="Object.dist.html">dist</a>メソッドを使ったほうが楽です)
</td></tr></table>
