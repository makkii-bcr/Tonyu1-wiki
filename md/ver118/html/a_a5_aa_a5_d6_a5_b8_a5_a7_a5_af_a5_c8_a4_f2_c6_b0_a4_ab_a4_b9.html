<a name="1"><font size="5">オブジェクトを動かす</font>
		    
		    <BR><BR>
作成したオブジェクトをダブルクリックします。
エディタが開きます。
<P>
<img src="../uploads/openEd%2epng" alt="openEd.png" border=0>
<P>
ここでは、右方向に移動するという動きを定義してみます。エディタに次のように入力します。
<P>
<img src="../uploads/prog1%2epng" alt="prog1.png" border=0>
<P>
メニューの実行＞実行(F9)を選択すると、オブジェクトが動くのが確認できます。
<P>
メニューの実行＞実行(F2)で実行を停止します。
