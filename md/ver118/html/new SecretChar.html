<a name="1"><font size="5">new SecretChar</font>
		    
		    <BR><BR>
実行中にシークレットオブジェクトを新規作成します。
<P>
 
通常は次のように<a href="PlainChar.appear.html">appear</a>メソッドとともに使います。
また、new の後には作成したいクラス名を指定します。そのクラスはSecretCharを継承して(ソースファイルの先頭にextends SecretChar;とかかれ
て)いる必要があります。
<P>
sc=apeear(new ObjSec(100,100,$pat_sample,1)); 
//scにシークレットオブジェクト(クラスObjSecのオブジェクト)が代入される
<P>
