<a name="1"><font size="5">$panelとpanelの違い</font>
		    
		    <BR><BR>
<P>
<ul>
<li><strong>$panel</strong>
</ul>
<blockquote>
 １ページにつき１個、自動的に作成されます。２個以上は作成できません。
 パネル全体の移動はできません
</blockquote>
<P>
<ul>
<li><strong>panel</strong>
</ul>
<blockquote>
 <a href="PanelChar.html">パネルオブジェクト</a>がそれぞれ１つずつ保有します。
 パネルオブジェクトが移動するにつれてパネルも移動します
</blockquote>
