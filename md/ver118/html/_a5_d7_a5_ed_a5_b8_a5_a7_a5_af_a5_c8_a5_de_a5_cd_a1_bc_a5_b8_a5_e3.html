<P>
<a name="1"><font size="5">プロジェクトマネージャ</font>
		    
		    <BR><BR>
<P>
プロジェクトマネージャは、１つのゲームの中で複数のページを使うときに必要になります。
<P>
メニューの「ウィンドウ」＞「プロジェクトマネージャ」で、プロジェクトマネージャを開くと、現在開いているページと同一ディレクトリにあるページの一覧が表示されます。
<P>
<img src="../uploads/1men%2epng" alt="1men.png" border=0>
<P>
各項目をダブルクリックするとそのページに移動します。
<P>
実行中にページを移動したいときは
<a href="$projectManager.loadPage.html">$projectManager.loadPage</a>メソッドを使います。
