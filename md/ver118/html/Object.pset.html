<a name="1"><font size="5">psetメソッド(Objectクラス)</font>
		    
		    <BR><BR>
<P>
ドット描画を行います。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     pset(<font color="blue">x,y,c</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x,y,c</font>
</td>
<td>: 指定した位置にドット描画を行います。 </td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
<P>
 
<strong>(使用できない関数)</strong>古いFormatに付き、現在は使用できないようになっています。
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>
<P>
<strong>例1</strong></td><td align=right width=70>
<font size=-1><a href="_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre> 
pset(100,100,$clBlack);
<P>
 
</pre>
▲ (100,100)に黒い点が現れます。
