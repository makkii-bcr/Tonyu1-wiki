<P>
<a name="1"><font size="5">moveCursorメソッド($mouseManagerクラス)</font>
		    
		    <BR><BR>
<P>
マウスカーソルを指定した場所に移動します。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     moveCursor(<font color="blue">x</font>,<font color="blue">y</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x</font>
</td>
<td>: 移動先x座標。メインウィンドウの左端はx=0</td>
</tr><tr><td>
<font color=blue>y</font>
</td>
<td>: 移動先y座標。メインウィンドウの上端はy=0</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
このメソッドを実行すると<a href="$mouseManager.relX.html">$mouseManager.relX</a>, <a href="$mouseManager.relY.html">$mouseManager.relY</a>にカーソルの相対移動量が設定されます。
 
</font>
