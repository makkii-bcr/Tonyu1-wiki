<P>
<a name="1"><font size="5">waitメソッド(PlainCharクラス)</font>
		    
		    <BR><BR>
<P>
オブジェクトの動作を一時的に停止し、待機状態にします。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     wait(<font color="blue">frames</font>) 
     
   <table>   
     <tr><td>
<font color=blue>frames</font><i>(省略可能)</i>
</td>
<td>: 待機するフレーム数。省略すると<a href="PlainChar.notify.html">notify</a>()が呼ばれるまで永久に待機する。 </td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>
<P>
<strong>例1</strong></td><td align=right width=70>
<font size=-1><a href="a_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre> 
extends SpriteChar;
while(1) {
  x+=8;
  wait(8);
}
 
</pre>
▲ 8フレームに1回、8ドット横に移動します。  
</td></tr></table>
<P>
 
<a href="PlainChar.updateEx.html">updateEx</a>メソッドと異なり、待機中は<a href="PlainChar.onUpdate.html">onUpdate</a>メソッドは呼ばれませんが、updateExより処理が軽くなります。
 
</font>
</body></html>
