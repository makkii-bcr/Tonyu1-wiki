<a name="1"><font size="5">copyRectメソッド(Panelクラス)</font>
		    
		    <BR><BR>
<P>
パネル間で画像をコピーします
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     copyRect(<font color="blue">dlx</font>,<font color="blue">dty</font>,<font color="blue">drx</font>,<font color="blue">dby</font>,<font color="blue">src</font>,<font color="blue">slx</font>,<font color="blue">sty</font>,<font color="blue">srx</font>,<font color="blue">sby</font>) 
     
   <table>   
     <tr><td>
<font color=blue>dlx</font>
</td>
<td>:コピー先の左上のx座標</td>
</tr><tr><td>
<font color=blue>dty</font>
</td>
<td>:コピー先の左上のy座標</td>
</tr><tr><td>
<font color=blue>drx</font>
</td>
<td>:コピー先の右下のx座標</td>
</tr><tr><td>
<font color=blue>dby</font>
</td>
<td>:コピー先の右下のy座標</td>
</tr><tr><td>
<font color=blue>src</font>
</td>
<td>:コピー元のパネル</td>
</tr><tr><td>
<font color=blue>slx</font>
</td>
<td>:コピー元の左上のx座標</td>
</tr><tr><td>
<font color=blue>sty</font>
</td>
<td>:コピー元の左上のy座標</td>
</tr><tr><td>
<font color=blue>srx</font>
</td>
<td>:コピー元の右下のx座標</td>
</tr><tr><td>
<font color=blue>sby</font>
</td>
<td>:コピー元の右下のy座標</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>
