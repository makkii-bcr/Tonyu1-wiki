<P>
<a name="1"><font size="5">注釈</font>
		    
		    <BR><BR>
<P>
<P>
<strong>注釈</strong>は、プログラムの実行に影響を与えない文字列です。
<ul>
<li> // から行の最後までが注釈になります
<li> /*　から　 */ まで（行をまたいでも）も注釈になります　
</ul>
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>
<P>
<strong>例1</strong></td><td align=right width=70>
<font size=-1><a href="a_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre> 
extends SpriteChar;
<font color=green>/* サンプル
　　プログラム */</font>
while(1) {
  x=x+1; <font color=green>// 横移動</font>
  update(); <font color=green>// 1フレームすすめる</font>
}
<P>
</pre>
▲ <font color=green>緑色</font>の部分が注釈です
</td></tr></table>
