		    <BR><BR>
<P>
プログラミングに役立つレシピ（プログラムの雛型・例）を収録してあります。
レシピを閲覧するには、ツールウィンドウから<img src="../uploads/knife%2epng" alt="knife.png" border=0>を選びます。
<P>
「カテゴリ」から見たいカテゴリを選択し、レシピ一覧から選んでレシピを表示します。
レシピの「新規」をクリックすると、レシピを自分で作成することもできます。
