<P>
<a name="1"><font size="5">releaseAllメソッド(TimeStopperクラス)</font>
		    
		    <BR><BR>
<P>
すべてのオブジェクトの時間停止を解除します。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     releaseAll(<font color="blue">nonKill</font>) 
     
   <table>   
     <tr><td>
<font color=blue>nonKill</font>
</td>
<td>:  nonKill=0またはnonKillを省略した場合、時間が止まっている間に、<a href="PlainChar.appear.html">appear</a>メソッドを用いて出現させたオブジェクトは
すべて消滅する。nonKill=1なら消滅しない。</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>

</td></tr>
