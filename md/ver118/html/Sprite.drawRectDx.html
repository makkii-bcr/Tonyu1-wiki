<html>
<title>Sprite.drawRectDx</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-jp">
<body>
<font size=3><a href="Sprite.html">Spriteクラスの説明</a>に戻る
<HR>
<P>
<P>
<a name="1"><font size="5">drawRectDxメソッド(Spriteクラス)</font>
		    
		    <BR><BR>
<P>
中空の四角形を描画します。回転が可能です
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     drawRectDx(<font color="blue">sx</font>,<font color="blue">sy</font>,<font color="blue">dx</font>,<font color="blue">dy</font>,<font color="blue">col</font>,<font color="blue">angle</font>,<font color="blue">zOrder</font>) 
     
   <table>   
     <tr><td>
<font color=blue>sx</font>
</td>
<td>: 中心のx座標</td>
</tr><tr><td>
<font color=blue>sy</font>
</td>
<td>: 中心のy座標</td>
</tr><tr><td>
<font color=blue>dx</font>
</td>
<td>: 幅 </td>
</tr><tr><td>
<font color=blue>dy</font>
</td>
<td>: 高さ </td>
</tr><tr><td>
<font color=blue>col</font>
</td>
<td>: 色(通常<a href="Object.color.html">color</a>メソッドで指定)</td>
</tr><tr><td>
<font color=blue>angle</font>
</td>
<td>: 回転角度 </td>
</tr><tr><td>
<font color=blue>zOrder</font><i>(省略可能)</i>
</td>
<td>: 描画順序。値が小さいほど手前に描画される</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
 
</font>
</body></html>
