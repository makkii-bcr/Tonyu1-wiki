<P>
<a name="1"><font size="5">radiansメソッド($Mathクラス)</font>
		    
		    <BR><BR>
<P>
座標を回転させます
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     radians(<font color="blue">sx</font>,<font color="blue">sy</font>,<font color="blue">angle</font>,<font color="blue">cx</font>,<font color="blue">cy</font>) 
     
   <table>   
     <tr><td>
<font color=blue>sx</font>
</td>
<td>:回転させたい点のx座標</td>
</tr><tr><td>
<font color=blue>sy</font>
</td>
<td>:回転させたい点のy座標</td>
</tr><tr><td>
<font color=blue>angle</font>
</td>
<td>:回転角</td>
</tr><tr><td>
<font color=blue>cx</font><i>(省略可能)</i>
</td>
<td>:回転の中心のx座標(省略時は0)</td>
</tr><tr><td>
<font color=blue>cy</font><i>(省略可能)</i>
</td>
<td>:回転の中心のy座標(省略時は0)</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> $Math.rx, $Math.ryに、回転後の座標
  </tt></td></tr>
</table>
