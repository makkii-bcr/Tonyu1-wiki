<a name="1"><font size="5">setPositionメソッド($TextEditorクラス)</font>
		    
		    <BR><BR>
<P>
テキストエディタの表示位置と大きさを指定します
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     setPosition(<font color="blue">x</font>,<font color="blue">y</font>,<font color="blue">w</font>,<font color="blue">h</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x</font>
</td>
<td>:左上のx座標</td>
</tr><tr><td>
<font color=blue>y</font>
</td>
<td>:左上のy座標</td>
</tr><tr><td>
<font color=blue>w</font>
</td>
<td>:幅</td>
</tr><tr><td>
<font color=blue>h</font>
</td>
<td>:高さ</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
<P>
<P>
<ul>
<li> hを0にすると、1行のみエディット可能になります。高さはフォントの大きさにしたがって自動的に設定されます。
<li> hを0より大きくすると、複数行のエディットが可能になります。
</ul>
