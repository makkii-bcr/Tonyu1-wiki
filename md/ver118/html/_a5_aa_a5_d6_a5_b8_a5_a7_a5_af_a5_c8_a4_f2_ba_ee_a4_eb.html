<a name="1"><font size="5">オブジェクトを作る</font>
		    
		    <BR><BR>
メインウィンドウの「オブジェクト」メニューから「新規」を選択します。
<P>
<img src="../uploads/inspect%2epng" alt="inspect.png" border=0>
<P>
名前とクラス名を次のように入力し、OKを押します。
<P>
<img src="../uploads/newObj%2epng" alt="newObj.png" border=0>
<P>
画面に新しいオブジェクトが現れます。
