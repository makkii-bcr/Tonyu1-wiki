<a name="1"><font size="5">drawLineメソッド(Spriteクラス)</font>
		    
		    <BR><BR>
<P>
グラデーション付きの直線を描画します
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     drawLine(<font color="blue">sx</font>,<font color="blue">sy</font>,<font color="blue">dx</font>,<font color="blue">dy</font>,<font color="blue">cols</font>,<font color="blue">cold</font>,<font color="blue">zOrder</font>) 
     
   <table>   
     <tr><td>
<font color=blue>sx</font>
</td>
<td>: 始点のx座標</td>
</tr><tr><td>
<font color=blue>sy</font>
</td>
<td>: 始点のy座標</td>
</tr><tr><td>
<font color=blue>dx</font>
</td>
<td>: 終点のx座標</td>
</tr><tr><td>
<font color=blue>dy</font>
</td>
<td>: 終点のy座標</td>
</tr><tr><td>
<font color=blue>cols</font>
</td>
<td>: 始点の色(通常<a href="Object.color.html">color</a>メソッドで指定)</td>
</tr><tr><td>
<font color=blue>cold</font>
</td>
<td>: 終点の色(通常<a href="Object.color.html">color</a>メソッドで指定)</td>
</tr><tr><td>
<font color=blue>zOrder</font><i>(省略可能)</i>
</td>
<td>: 描画順序。値が小さいほど手前に描画される</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>
