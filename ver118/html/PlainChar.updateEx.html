<a name="1"><font size="5">updateExメソッド(PlainCharクラス)</font>
		    
		    <BR><BR>
<P>
<a href="PlainChar.update.html">update</a>メソッドを指定した回数分実行します。これにより、指定したフレーム数だけ待機することができます。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     updateEx(<font color="blue">t</font>) 
     
   <table>   
     <tr><td>
<font color=blue>t</font>
</td>
<td>: update(); を呼び出す回数。</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
<strong>※</strong> 
この命令は<a href="PlainChar.wait.html">wait</a>メソッドと似ていますが、
<strong>updateEx</strong>の実行中はフレーム毎に<a href="PlainChar.onUpdate.html">onUpdate</a>メソッドが呼ばれます。
