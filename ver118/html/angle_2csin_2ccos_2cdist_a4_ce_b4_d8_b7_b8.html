<a name="1"><font size="5">angle,sin,cos,distの関係</font>
		    
		    <BR><BR>
<a href="Object.angle.html">angle</a>、<a href="Object.sin.html">sin</a>、<a href="Object.cos.html">cos</a>、<a href="Object.dist.html">dist</a>の間には次のような関係が成り立ちます。
<tt>
<ul>
<li>d =<a href="Object.dist.html">dist</a>(dx,dy)
<li>a =<a href="Object.angle.html">angle</a>(dx,dy)
<li>dx=<a href="Object.cos.html">cos</a>( a )* d
<li>dy=<a href="Object.sin.html">sin</a>( a )* d
</ul>
</tt>
