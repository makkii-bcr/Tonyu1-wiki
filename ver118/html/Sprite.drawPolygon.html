<P>
<a name="1"><font size="5">drawPolygonメソッド(Spriteクラス)</font>
		    
		    <BR><BR>
<P>
正多角形を描画します。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     drawPolygon(<font color="blue">x</font>,<font color="blue">y</font>,<font color="blue">number</font>,<font color="blue">size</font>,<font color="blue">col</font>,<font color="blue">ang</font>,<font color="blue">zOrder</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x</font>
</td>
<td>: 正多角形の中心のx座標</td>
</tr><tr><td>
<font color=blue>y</font>
</td>
<td>: 正多角形の中心のy座標</td>
</tr><tr><td>
<font color=blue>number</font>
</td>
<td>: 頂点・辺の数（正number角形を描画します）</td>
</tr><tr><td>
<font color=blue>size</font>
</td>
<td>: 中心から頂点までの距離 </td>
</tr><tr><td>
<font color=blue>col</font>
</td>
<td>: 色(通常<a href="Object.color.html">color</a>メソッドで指定)</td>
</tr><tr><td>
<font color=blue>ang</font>
</td>
<td>: 回転角度</td>
</tr><tr><td>
<font color=blue>zOrder</font><i>(省略可能)</i>
</td>
<td>: 描画順序。値が小さいほど手前に描画される</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
