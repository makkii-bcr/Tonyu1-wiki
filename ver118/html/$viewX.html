		    <BR><BR>
<P>
<a href="$map.scrollTo.html">$map.scrollTo</a>でスクロールした位置を得ます。
<P>
 
<P>
<table bgcolor=#ffeedd border=0>
<tr bgcolor=#ffddcc><td width=100>
<P>
<strong>例1</strong></td><td align=right width=70>
<font size=-1><a href="a_a5_d7_a5_ed_a5_b0_a5_e9_a5_e0_ce_e3_a4_ce_bc_c2_b9_d4_ca_fd_cb_a1.html">実行方法...</a></font>
</td></tr>
<tr><td>
<pre> 
// ここに書いてあるプログラムは、
// 実行する前に画面にマップを描くことをおすすめします
// (<a href="a_a5_c1_a5_e5_a1_bc_a5_c8_a5_ea_a5_a2_a5_eb.html">チュートリアル</a>参照)
extends SpriteChar;
while(1) {
  $map.scrollTo(t,t);t+=1;
  x=$viewX+$mouseX;
  y=$viewY+$mouseY;
  update();
}
<P>
</pre>
▲ この例を実行すると、画面が斜めにスクロールしますが、スクロール位置には関係なくマウスの位置にオブジェクトが現れます。
