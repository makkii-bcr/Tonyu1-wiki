<a name="1"><font size="5">createメソッド(CheckBoxクラス)</font>
		    
		    <BR><BR>
<P>
チェックボックスを作成します
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     create(<font color="blue">x</font>,<font color="blue">y</font>,<font color="blue">number</font>,<font color="blue">color</font>,<font color="blue">zOrder</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x</font>
</td>
<td>:チェックボックスのx座標</td>
</tr><tr><td>
<font color=blue>y</font>
</td>
<td>:チェックボックスのy座標</td>
</tr><tr><td>
<font color=blue>number</font>
</td>
<td>:チェックボックスのID (0-N) N=<a href="CheckBox.init.html">init</a>で指定した個数-1</td>
</tr><tr><td>
<font color=blue>color</font>
</td>
<td>:色</td>
</tr><tr><td>
<font color=blue>zOrder</font>
</td>
<td>:表示順序</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
作成前に必ず<a href="CheckBox.init.html">init</a>メソッドを呼んでください
