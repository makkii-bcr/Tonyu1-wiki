<P>
<P>
<a name="1"><font size="5">tanメソッド($Mathクラス)</font>
		    
		    <BR><BR>
<P>
<a href="$Math.atan.html">$Math.atan</a>の精度を変更します。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     tan(<font color="blue">accuracy</font>) 
     
   <table>   
     <tr><td>
<font color=blue>accuracy</font>
</td>
<td>:精度</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
accuracyに逆正接の精度を設定します。accuracyが大きくするとatanの値が正確に
求められますが、計算に時間がかかります。標準値は10000で、精度、速度のバランスがとれた値です。精度優先なら1000000、速度優先なら100～1000が適切です。10000000より大きいと計算が終わらなくなるので注意してください。
 
</font>
</body></html>
