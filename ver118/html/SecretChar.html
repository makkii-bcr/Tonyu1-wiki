<H2>SecretCharクラス</h2>
<P>
SecretCharクラスのオブジェクトは、実行中は表示されません。（設計時には表示されます）
<P>
<P>
 
<P>
使える変数は<a href="SpriteChar.html">SpriteChar</a>と同じです。これらは実行中には意味をもちません。
設計時に表示する位置やキャラクタパターンを指定するためにあります。
<P>
