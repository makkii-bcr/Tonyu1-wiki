<a name="1"><font size="5">byteSubstringメソッド(Stringクラス)</font>
		    
		    <BR><BR>
<P>
<a href="3.html">substring</a>と似ていますが、全角文字を2文字として数えます。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     byteSubstring(<font color="blue">b</font>,<font color="blue">e</font>) 
     
   <table>   
     <tr><td>
<font color=blue>b</font>
</td>
<td>: 抜き出し開始位置。先頭を0として、全角文字を2と数える</td>
</tr><tr><td>
<font color=blue>e</font><i>(省略可能)</i>
</td>
<td>: 抜き出し終了位置。この位置の１文字手前までが抜き出される。省略した場合は最後まで</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> b,eによって指定された範囲内の文字列を返します。
  </tt></td></tr>
</table>
