<a name="1"><font size="5">new DXChar</font>
		    
		    <BR><BR>
実行中にDXスプライトオブジェクトを新規作成します。
<P>
 
通常は次のように<a href="PlainChar.appear.html">appear</a>メソッドとともに使います。
また、new の後には作成したいクラス名を指定します。そのクラスはDXCharを継承して(ソースファイルの先頭にextends DXChar;とかかれて)いる必
要があります。
<P>
sp=apeear(new ObjDX(100,100,$pat_sample,1)); 
//spにDXスプライトオブジェクト(クラスObjDXのオブジェクト)が代入される
<P>
