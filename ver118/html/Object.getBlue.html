<a name="1"><font size="5">getBlueメソッド(Objectクラス)</font>
		    
		    <BR><BR>
<P>
<a href="Object.color.html">colorメソッドや色定数</a>などの色を表す整数から青色の成分を取り出します。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     getBlue(<font color="blue">c</font>) 
     
   <table>   
     <tr><td>
<font color=blue>c</font>
</td>
<td>: 色を表す整数</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> c の青成分(0-255)
<P>
  </tt></td></tr>
</table>  
<P>
 
<P>
 
getBlueメソッドとcolorメソッドの関係は次のようになります。
c = color(r,g,b) ならば、 getBlue( c ) == b
