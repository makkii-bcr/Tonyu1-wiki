<a name="1"><font size="5">変数scaleY</font>
		    
		    <BR><BR>
パネルの拡大率を指定します。
 
scaleYを設定していない場合、縦横ともにscaleX倍拡大します。
scaleYを設定した場合、縦にscaleY倍、横にscaleX倍拡大します。
