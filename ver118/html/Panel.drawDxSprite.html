<P>
<a name="1"><font size="5">drawDxSpriteメソッド(Panelクラス)</font>
		    
		    <BR><BR>
<P>
回転、拡大、縮小、半透明のスプライトを描画します。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     drawDxSprite(<font color="blue">x</font>,<font color="blue">y</font>,<font color="blue">p</font>,<font color="blue">f</font>,<font color="blue">angle</font>,<font color="blue">scaleX</font>,<font color="blue">scaleY</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x</font>
</td>
<td>: x座標</td>
</tr><tr><td>
<font color=blue>y</font>
</td>
<td>: y座標</td>
</tr><tr><td>
<font color=blue>p</font>
</td>
<td>: キャラクタパターン</td>
</tr><tr><td>
<font color=blue>f</font>
</td>
<td>: 0でない数値の場合、元のキャラクタパターンを左右反転したパターンを描画する</td>
</tr><tr><td>
<font color=blue>angle</font>
</td>
<td>: 回転角度。単位は度(°)を表す整数</td>
</tr><tr><td>
<font color=blue>scaleX</font>
</td>
<td>: 横方向の拡大率。１が原寸</td>
</tr><tr><td>
<font color=blue>scaleY</font><i>(省略可能)</i>
</td>
<td>: 縦方向の拡大率。省略するとscaleXと同じ</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
