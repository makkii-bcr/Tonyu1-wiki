<a name="1"><font size="5">angleメソッド(Objectクラス)</font>
		    
		    <BR><BR>
<P>
線分(1,0)-(0,0)と線分(0,0)-(x,y)のなす角を求めます
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     angle(<font color="blue">x</font>,<font color="blue">y</font>) 
     
   <table>   
     <tr><td>
<font color=blue>x</font>
</td>
<td>: 線分(0,0)-(x,y)のx</td>
</tr><tr><td>
<font color=blue>y</font>
</td>
<td>: 線分(0,0)-(x,y)のy</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> 線分(1,0)-(0,0)と(0,0)-(x,y)のなす角(単位:度)
<P>
  </tt></td></tr>
</table>  
<P>
 
<P>
 
※angleで計算される角度はあまり正確ではありません。角度を45で割った余りが22付近になる場合、誤差が大きくなります。もっと正確に求めたい場合は、<a href="$Math.angle.html">$Math.angle</a>メソッドを使います。
