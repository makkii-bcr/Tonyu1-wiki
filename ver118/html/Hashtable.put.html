<P>
<P>
<a name="1"><font size="5">putメソッド(Hashtableクラス)</font>
		    
		    <BR><BR>
<P>
ハッシュテーブルにキーと値の組を追加します。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     put(<font color="blue">key</font>,<font color="blue">value</font>) 
     
   <table>   
     <tr><td>
<font color=blue>key</font>
</td>
<td>:追加するキー</td>
</tr><tr><td>
<font color=blue>value</font>
</td>
<td>:キーに対応する値</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
<P>
ハッシュテーブルのキー keyに 値value を設定します。
すでに同じキーがハッシュテーブルにある場合、そのキーに対する新しい値を設定します。
 
</font>
</body></html>
