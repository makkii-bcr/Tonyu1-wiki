<a name="1"><font size="5">lightIndexOfメソッド(Arrayクラス)<font color=brown><i> - 上級者用</i></font></font>
		    
		    <BR><BR>
<P>
<a href="Array.indexOf.html">indexOf</a>メソッドを高速化したものですが、要素が文字列の場合は使えません。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     lightIndexOf(<font color="blue">e</font>) 
     
   <table>   
     <tr><td>
<font color=blue>e</font>
</td>
<td>: インデックスを調べる要素(<strong>文字列は使えません</strong>)</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> 
この配列における、要素eのインデックス。インデックスが複数の場合は最小のもの。
要素eが配列にない場合は-1
  </tt></td></tr>
</table>
