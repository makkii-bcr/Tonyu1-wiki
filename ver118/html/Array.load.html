<a name="1"><font size="5">loadメソッド(Arrayクラス)</font>
		    
		    <BR><BR>
<P>
テキストファイルから配列の内容を読み込みます。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     load(<font color="blue">fn</font>) 
     
   <table>   
     <tr><td>
<font color=blue>fn</font>
</td>
<td>: ファイル名</td>
</tr>
   </table>   
     
  </tt></td></tr>
</table>  
<P>
 
読み込めるファイルについては、<a href="a_a5_d5_a5_a1_a5_a4_a5_eb_a4_ce_b0_b7_a4_a4_a4_cb_a4_c4_a4_a4_a4_c6.html">ファイルの扱いについて</a>を参照してください。
<P>
loadメソッドは、配列の内容をクリアしたあと、テキストファイルの１行につき１つの要素を追加します。各要素の内容は行の内容を表す文字列で
す。
