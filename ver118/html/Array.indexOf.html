<a name="1"><font size="5">indexOfメソッド(Arrayクラス)</font>
		    
		    <BR><BR>
<P>
配列における要素のインデックスを返します。
<P>
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     indexOf(<font color="blue">e</font>) 
     
   <table>   
     <tr><td>
<font color=blue>e</font>
</td>
<td>: インデックスを調べる要素</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> この配列における
要素eのインデックス。インデックスが複数の場合は最小のもの。
要素eが配列にない場合-1
  </tt></td></tr>
</table>
