<P>
<a name="1"><font size="5">getValueNameメソッド(Objectクラス)</font>
		    
		    <BR><BR>
<P>
オブジェクトの持つ変数名を取り出します。
<table bgcolor="#ddffee" border=0>
  <tr bgcolor="#ccffdd"><td> 
   <font color=black><strong>書式</strong></font>
  </td></tr>
  <tr><td><tt>
     
     getValueName(<font color="blue">idx</font>) 
     
   <table>   
     <tr><td>
<font color=blue>idx</font>
</td>
<td>:インデックスをあらわす整数。インデックスは、この
オブジェクトをオブジェクトインスペクタに表示させたときの、一番上の変数が0で、順番に増えていきます。</td>
</tr>
   </table>   
     <BR><strong>戻り値:</strong> idx番目の変数の名前
  </tt></td></tr>
</table>  
<P>
 
 
</font>
